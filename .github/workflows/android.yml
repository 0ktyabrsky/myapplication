name: Build Flet APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.38.7"
        cache: true

    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Build APK
      run: |
        flet build apk --verbose

    - name: Find APK
      run: |
        find . -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-apk
        path: "**/*.apk"
